<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Weather-App</title>
    <script src="/script.js" async></script>


</head>

<body 
    style="background-image: url(https://pediaa.com/wp-content/uploads/2016/05/Difference-Between-Climate-and-Weather-image-2.jpg); background-size: cover;">
    <div class="container" >
        <h1 class="heading  text-center p-2">Weather App</h1>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-7 col-xl-5">
                <div id="wrapper-bg" class="card bg-opacity-50 shadow-4-strong" style="background-color: rgba(245, 245, 245, 0.4); ">
                    <div class="card-header pt-2 border-0">
                        <div class="text-center mb-3">
                            <form class="form-group" action="">
                                <input id="search" class="inputCity form-control border-bottom h-50 p-2 fs-4" type="search"
                                    placeholder="Enter the location">
                                    <div class="btn pt-3">
                                
                                <button type="submit" class=" mx-2 weatherDescription btn btn-dark">Weather Description</button>
                                <button id="dt" class=" mx-2 my-2 btn btn-dark" >Date and time</button> 
                                    </div>
                            </form>
                            <hr>
                            <div>
                                <button class="find-loc btn btn-dark">Current Location</button>
                            </div>
                            <div id="weather" class="text-dark">
                            </div>
                            </div>
                    </div>
                </div>
            </div>
</section>
        </div>
    </div>
</body>



</html>
